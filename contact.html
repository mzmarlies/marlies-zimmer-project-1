<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/6db1069ed1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="./index.html">home</a>
                    </li>
                    <li>
                        <a href="./index.html#about">about</a>
                    </li>
                    <li>
                        <a href="./blog.html">blog</a>
                    </li>
                    <li>
                        <a href="./contact.html">contact</a>
                        <!-- link path to page that will have contact -->
                    </li>
                </ul>
            </nav>
            <div class="top-heading">
                <h2>get in touch</h2>
            </div>
        </div> <!-- wrapper ends -->
    </header>


    <main>
        <section class="form-section contact-section">
            <div class="wrapper">
                <form action="#" method="POST" class="contact-form" name="contact-form">
                    <label for="name" class="sr-only">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Name">
        
                    <label for="email" class="sr-only">Enter your email address</label>
                    <input type="text" id="email" placeholder="Email Address">
        
                    <label for="message" class="sr-only">Type a message</label>
                    <textarea name="message" id="message" placeholder="Message" cols="50" rows="10"></textarea>
        
                    <button class="submit-button" type="submit">submit</button>
                </form>
            </div> <!-- wrapper ends -->
        </section> <!-- form section ends -->

        <section class="contact">
            <div class="social-icons">
                    <nav>
                        <ul>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                                <span class="sr-only">Link to Facebook Page.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-instagram"   aria-hidden="true"></i>
                                <span class="sr-only">Link to Instagram Page.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Link to Twitter Page.</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                                <span class="sr-only">Link to What'sApp Page.</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- end of social icons -->
        </section>

        <section class="contact-info">
            <h4>info@email.com</h4>
            <p>123 - 456 -7890</p>
            <p>123 Queens Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </section> <!-- end of contact info -->
    </main>

    <footer>
        <p>
            Copyright Â© 2018 HackerYou
        </p>
    </footer>
    
</body>
</html>
